<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
    <link href=" {{ url_for('static',filename='fonts/HeyCharlie.ttf') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="missing-paw-page">
        <nav id="navbar" class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container d-flex justify-content-center align-items-center">
              <ul class="navbar-nav d-flex align-items-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">about us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('missing_paw')}}">missing paws</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">
                        <img id="logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="logo">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('paw_found') }}">paws found</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('update')}}">updates!</a>
                </li>
              </ul>
            </div>
          </nav>
        <div class="missing-paw-content">
            <div class="title text-center">
                <h1>Paw Found</h1>
            </div>
            <div class="missing-paw-form">
                <div class="text-center">
                    <br>
                    <p>LOST A PAW? WE'RE ON IT!</p>
                    <p>Find a report lost pet - quick, easy, and free!</p>
                </div>
                <form action="/thank_you" method="POST" enctype="multipart/form-data">
                    <div class="row g-3">
                        <div class="col">
                            <label for="pets-name">What is your pet's name? *</label>
                            <input type="text" class="form-control rounded-pill" name="name" placeholder="Your pet's name" aria-label="Your pet's name" required>
                        </div>
                        <div class="col">
                            <label for="last-seen-location">Where had you last seen your pet? *</label>
                            <input type="text" class="form-control rounded-pill" name="location" placeholder="Last seen location" aria-label="Last seen location" required>
                        </div>
                    </div>
                    <br>
                    <div class="row g-3">
                        <div class="col">
                            <label for="pets-look">How does your pet look like?</label>
                            <input type="text" class="form-control rounded-pill" name="breed" placeholder="Your pet looks like" aria-label="Your pet's name">
                        </div>
                        <div class="col">
                            <label for="email">What's your email? *</label>
                            <input type="text" class="form-control rounded-pill" name="email" placeholder="Your email address" aria-label="Your email address" required>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="tell-us-more">Tell us more about your pet:</label>
                      <input type="text" class="form-control rounded-pill" name="description" id="tell-us-more" placeholder="">
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="formFileMultiple" class="form-label">Upload your little friend's pictures here:</label>
                        <input class="form-control rounded-pill" name="fileCat" type="file" id="formFileMultiple" multiple required>
                    </div>
                    <div class="form-group">
                    </div>
                    <br>
                    <button type="submit" class="pink-button rounded-pill">SUBMIT</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
