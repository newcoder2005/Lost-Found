<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="fonts/HeyCharlie.ttf" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="missing-paw-page">
        <div class="missing-paw-content">
            <div class="title text-center">
                <h1>MISSING PAW</h1>
            </div>
            <div class="missing-paw-form">
                <div class="text-center">
                    <p>LOST A PAW? WE'RE ON IT!</p>
                    <p>Find a report lost pet - quick, easy, and free!</p>
                </div>
                <form>
                    <div class="row g-3">
                        <div class="col">
                            <label for="pets-name">What is your pet's name? *</label>
                            <input type="text" class="form-control rounded-pill" placeholder="Your pet's name" aria-label="Your pet's name">
                        </div>
                        <div class="col">
                            <label for="last-seen-location">Where had you last seen your pet? *</label>
                            <input type="text" class="form-control rounded-pill" placeholder="Last seen location" aria-label="Last seen location">
                        </div>
                    </div>
                    <br>
                    <div class="row g-3">
                        <div class="col">
                            <label for="pets-look">How does your pet look like?</label>
                            <input type="text" class="form-control rounded-pill" placeholder="Your pet looks like" aria-label="Your pet's name">
                        </div>
                        <div class="col">
                            <label for="email">What's your email? *</label>
                            <input type="text" class="form-control rounded-pill" placeholder="Your email address" aria-label="Your email address">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="tell-us-more">Tell us more about your pet:</label>
                      <input type="text" class="form-control rounded-pill" id="tell-us-more" placeholder="">
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="formFileMultiple" class="form-label">Upload your little friend's pictures here:</label>
                        <input class="form-control rounded-pill" type="file" id="formFileMultiple" multiple>
                    </div>
                    <div class="form-group">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary rounded-pill">SUBMIT</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
